  #   uses: KL-Engineering/github-action-workflows/.github/workflows/npm-lint.yml@v3.1.0

  build:
    needs: [install]
    uses: ./.github/workflows/npm-build-upload-fe.yml
    with:
      environment: alpha
      region: alpha
      upload: true

  confirm-deployment:
    needs: [build]
    runs-on: ubuntu-latest
    environment: alpha-dev
    steps:
      - name: Debug message
        run: echo Deployment confirmed

